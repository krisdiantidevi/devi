<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Krisdianti Devi</title>
  <style>
    :root {
      --bg: #fff0f5;
      --primary: #d291bc;
      --gradient-from: #f3c6e2;
      --gradient-to: #c3aed6;
      --text: #4b3f72;
      --card-bg: #fff;
      --radius: 12px;
      --shadow: rgba(0, 0, 0, 0.08);
      --footer-bg: #3e2c41;
      --footer-text: #e6d0de;
      --gap: 1.5rem;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      scroll-behavior: smooth;
      line-height: 1.6;
      font-size: clamp(1rem, 1.2vw + 0.5rem, 1.125rem);
    }

    body {
      display: flex;
      flex-direction: column;
    }

    nav {
      background-color: var(--primary);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 6px var(--shadow);
    }

    nav .logo {
      color: white;
      font-weight: bold;
      font-size: 1.4rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.3s ease;
    }

    nav ul li a:hover {
      opacity: 0.85;
      text-decoration: underline;
    }

    #beranda {
  background-image: url('rumah_adat.webp'); /* Ganti dengan nama file gambar yang sesuai */
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  color: white;
  text-align: center;
  padding: 60px 20px;
  position: relative;
}

#beranda::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.4); /* Overlay gelap agar teks tetap terbaca */
  z-index: 1;
}

#beranda h1,
#beranda p {
  position: relative;
  z-index: 2;
}


    header {
      background: linear-gradient(135deg, var(--gradient-from), var(--gradient-to));
      color: #fff;
      padding: 4rem 2rem;
      text-align: center;
      border-radius: 0 0 var(--radius) var(--radius);
      box-shadow: 0 4px 8px var(--shadow);
    }

    header h1 {
      font-size: 2.75rem;
      letter-spacing: 1px;
    }

    header p {
      font-size: 1.25rem;
      margin-top: 0.5rem;
      font-style: italic;
    }

    main {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: flex-start; /* ubah ke center jika ingin vertikal tengah */
  padding: 3rem 1rem;
  background: #fffafc;
}

.content {
  max-width: 720px;
  width: 100%;
  background: var(--card-bg);
  padding: 2rem;
  border-radius: var(--radius);
  box-shadow: 0 4px 12px var(--shadow);
  text-align: center; /* untuk memusatkan teks juga */
}

    footer {
      background: var(--footer-bg);
      color: var(--footer-text);
      text-align: center;
      padding: 1.5rem 1rem 1.2rem;
      font-size: 0.9rem;
      box-shadow: 0 -2px 6px var(--shadow);
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        flex-direction: column;
        gap: 0.75rem;
        margin-top: 1rem;
        width: 100%;
      }

      nav ul li {
        width: 100%;
      }

      nav ul li a {
        display: block;
        padding: 0.5rem 0;
        width: 100%;
      }

      header h1 {
        font-size: 2rem;
      }

      .content {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">Welcome to Web Krisdianti Devi</div>
    <ul>
      <li><a href="#Beranda">Beranda</a></li>
      <li><a href="Artikel.html">Lihat Artikel</a></li>
      <li><a href="profil.html">Profil</a></li>
    </ul>
  </nav>

  <!-- Header -->
  <header id="beranda">
    <h1>Dayak Taman</h1>
    <p>Mengenal lebih dalam budaya dan tradisi Dayak Taman</p>
  </header>

  <!-- Konten Utama -->
  <main>
    <div class="content">
      <h2>Selamat Datang</h2>
      <p>Ini adalah halaman utama website Krisdianti Devi yang membahas tentang kebudayaan Dayak Taman.</p>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 Krisdianti Devi. Semua Hak Dilindungi.
  </footer>

</body>
</html>
